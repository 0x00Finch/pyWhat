  Rarity: 1

- Name: Bitcoin Wallet
  Regex: ^(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}$
  Description: Bitcoin Wallet Address
  Rarity: 1

- Name: Flag from Capture The Flag (CyberSecurity)
  Regex:  (?i)ctf{.*}|(?i)thm{.*}|(?i)tryhackme{.*}|(?i)hackthebox{.*}|(?i)flag{.*}|(?i)htb{.*}
  Description: Popular flag formats for Capture the Flag Events
